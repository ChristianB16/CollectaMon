<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollectaMon</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="/client/css/stylesheet.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/client/js/enter-data.js"></script>
</head>

<body>
    <div class="banner">
        <div class="navbar">
            <img class="logo" src="img/pokeball.png">
            <ul>
                <li><a href="/client/index.html">Home</a></li>
                <li><a href="/client/enterData.html">Enter Data</a></li>
                <li><a href="/client/viewData.html">View Data</a></li>
                <li><a href="/client/browse-Data.html">Browse Data</a></li>
            </ul>
        </div>

        <div class="dataForm">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>

                <div class="form-group">
                    <label for="type">Type:</label>
                    <input type="text" id="type" name="type">
                </div>

                <div class="form-group">
                    <label for="ability">Ability:</label>
                    <input type="text" id="ability" name="ability">
                </div>

                <div class="form-group">
                    <label for="attack">Attack:</label>
                    <input type="text" id="attack" name="attack">
                </div>

                <div class="form-group">
                    <label for="setNumber">Set:</label>
                    <input type="text" id="set" name="set">
                </div>

                <div class="form-group">
                    <label for="set">Set Number:</label>
                    <input type="text" id="setNumber" name="setNumber">
                </div>

                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="text" id="price" name="price">
                </div>

                <div class="button-container">
                    <div class="config-buttons">
                        <div id="submit" class="edit_btn"><span></span>Submit</div>
                    </div>
                    <div class="config-buttons">
                        <div id="clear" class="edit_btn"><span></span>Clear</div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
